<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Resonsive Form</title>
</head>
<body>
    <div id="login-box">
        <div id="title">
            <h2>A Responsive Page</h2>
        </div>

        <div id="login-form">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name...">

            <br>

            <label>Last Name</label>
            <input type="text" placeholder="Enter last name...">

            <br>

            <label>Gender</label>
            <br>
            <label>Male</label>
            <input type="radio", name="gender", value="M">

            <label>Female</label>
            <input type="radio", name="gender", value="F">

            <label>Other</label>
            <input type="radio", name="gender", value="M">

            <br>

            <label>Email ID</label>
            <input type="email" placeholder="yourname123@example.com">

            <br>

            <label>Mobile Number</label>

            <label>+</label>
            <input type="number" id="country-codes" min="000" max="999" placeholder="091"> 
            <input type="tel" id="tel">

            <br>

            <label>Semester</label>
            <select id="select-sem">
                <option selected>S1</option>
                <option>S2</option>
                <option>S3</option>
                <option>S4</option>
                <option>S5</option>
                <option>S6</option>
                <option>S7</option>
                <option>S8</option>
            </select>
            
            <br>

            <label>Class</label>
            <select id="select-class">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
                <option>F</option>
                <option>G</option>
            </select>
            
            <br>




        </div>

    </div>
</body>
</html>
